<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        //const nome = prompt("Digite seu nome:")

        const n1 = prompt("Digite o primeiro número:")
        const n2 = prompt("Digite o segundo número:")
        const aprovado = true
        const minimo = 9


        console.log("Operadores Aritméticos")

        console.log(n1 + n2)
        console.log(n1 - n2)
        console.log(n1 * n2)
        console.log(n1 / n2)
        console.log(n1 % n2)

        console.log("Operadores relacionais")

        console.log(n1 == n2)
        console.log(n1 != n2)
        console.log(n1 > n2)
        console.log(n1 < n2)
        console.log(n1 >= n2)
        console.log(n1 <= n2)

        console.log("Operadores Lógicos")
        console.log(aprovado)
        console.log(!aprovado)
        console.log(n2 >= 7 && n2 >= minimo)
        console.log(n2 >= 7 || n2 >= minimo)
        console.log(n2 >= 7 || n2 >= minimo)




    </script>
</head>
<body>
    
</body>
</html>
