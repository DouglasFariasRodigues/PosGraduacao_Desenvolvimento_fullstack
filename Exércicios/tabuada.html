<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        function tabuada(){
            let result = document.getElementById('resultado')
            let numero = document.getElementById('Numero').value
            const tab = []
            for(let i = 0;i <= 10;i++){
                let n = Number(numero) * i
                tab.push(n)
            }
            result.innerText = tab.join("\n")
        }
    </script>

</head>
<body>
    <h1>Tabuada</h1>
    <br>
    <p>Digite o n√∫mero que deseja ver a tabuada: </p>
    <input type="text" id="Numero">

    <p>Tabuada: </p>
    <p id="resultado"></p>
    
    <br>

    <input type="button" value="Calcular" onclick="tabuada()">
</body>
</html>
