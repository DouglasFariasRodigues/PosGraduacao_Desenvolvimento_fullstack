    <link rel="stylesheet" href="style.css">

    <Script>
        function med(){
            let contador =1
            let quantidade = prompt("Quantidade de notas:")
            let soma = 0

            while(contador <= quantidade){
                let nota = prompt("Digite sua nota "+ contador +" :")
                soma += nota
                contador++
            }
            let media = soma / quantidade
            const result = document.getElementById('Resultado')
            result.innerHTML = "MÃ©dia = " + media
            const Aprov = document.getElementById('Aprovado')

            let mensagem = media >= 7 ? 'Aprovado':'Reprovado'
            Aprov.innerHTML = mensagem

        }
    </Script>
