<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <Script>
        let quantidade = prompt("Digite n√∫mero de notas:")
        let soma = 0
        

        for(let i = 1; i <= quantidade;i++){
            let nota = Number(prompt(`Digite sua nota ${i} :`))
            soma += nota

        }
        const media = soma/quantidade

        console.log(`Soma: ${soma}`)
        console.log(`Media: ${media}`)
    </Script>
